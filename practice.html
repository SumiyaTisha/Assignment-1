<!DOCTYPE html>
<html>
<head>
    <title>Plans and Pricing</title>
</head>
<body>
    
    <h1>Choose a Plan</h1>
    <form>
        <label>
            <input type="radio" name="plan" value="trial"> Trial
        </label>
        <p>Free! 30 Days</p>

        <label>
            <input type="radio" name="plan" value="monthly"> Monthly
        </label>
        <p>$89/month</p>
        <p>Save $98 every year compared to the monthly plan by paying yearly.</p>

        <label>
            <input type="radio" name="plan" value="yearly"> Yearly
        </label>
        <p>$129/month</p>
        <p>Save $120 every year compared to the monthly plan by paying biannually.</p>

        <button type="submit">I WANT THIS PLAN</button>
    </form>
</body>
</html>
